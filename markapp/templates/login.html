{%extends "base.html"%}
{%block content%}

{% load static %}

  <!-- ***** Header Area Start ***** -->
  <header class="header-area header-sticky">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <nav class="main-nav">
                    <!-- ***** Logo Start ***** -->
                    <a href="index" class="logo">
                        <h2 style="color:rgb(169, 51, 104)">Mark-1</h2>
                    </a>
                    <!-- ***** Logo End ***** -->
                    <!-- ***** Menu Start ***** -->
                    <ul class="nav">
                        <li><a href="index">Home</a></li> 
                        <li><a href="about">About</a></li>
                        <li><a href="contact">Contact us</a></li>
                        {% if user.is_authenticated %}
                        <li><a href="profile" class="active">Profile <img src="{% static 'assets/images/' %}" alt=""></a></li>
                        {% else %}
                        <li><a href="login_view" class="active">Log in</a></li>                        
                        {% endif %}
                    </ul>   
                    <a class='menu-trigger'>
                        <span>Menu</span>
                    </a>
                    <!-- ***** Menu End ***** -->
                </nav>
            </div>
        </div>
    </div>
  </header>
  <!-- ***** Header Area End ***** -->

  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="page-content">

          <!-- ***** Login Start ***** -->
          <div class="row">
            <div class="col-lg-8">
              <div class="featured-games header-text">
                <div class="heading-section">
                  <h4><em>Login here!</em></h4>
                </div>
                <div>
                  
                  <form class="form-horizontal" method="POST">
                      {% csrf_token %}
                      
                      <!-- Text input-->
                      <div class="form-group">
                      <label class="col-md-4 control-label" for="textinput"></label>  
                      <div class="col-md-4">
                      <input id="username" name="username" type="text" placeholder="username" style="background-color: rgb(30, 30, 30);color: white;" class="form-control input-md" required>
                        
                      </div>
                    </div>
                    
                    <!-- Password input-->
                    <div class="form-group">
                      <label class="col-md-4 control-label" for="passwordinput"></label>
                      <div class="col-md-4">
                        <input id="password" name="password" type="password" placeholder="password" style="background-color: rgb(30, 30, 30);color: white;" class="form-control input-md" required>
                        
                      </div>
                    </div>

                    <p style="color: red;" class="col-md-4">
                      {% if message %}
                      <br>
                      *{{message}}
                      {% endif %}
                    </p>

                    
                    <!-- Button -->
                    <div class="form-group">
                      <label class="col-md-4 control-label" for="singlebutton"></label>
                      <div class="col-md-4">
                        <button id="singlebutton" name="singlebutton" class="btn" style="background-color: rgb(169, 51, 104);color:white">Login</button>
                      </div>
                    </div>

                  </form>
                    
                 
                </div>
              </div>
            </div>

          <!-- ***** Login End ***** -->


        </div>
      </div>
    </div>
  </div>
  
  {%endblock%}
